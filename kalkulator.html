<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
    <header>
    <nav class="navbar clearfix">
        <a href="#" class="navbar-brand">Logo</a>
        <button class="navbar-toggle" onclick="toggleMenu()">☰</button>
        <ul class="navbar-menu" id="navbar-menu">
            <li><a href="navbarNoFlexDanGrid.html">Navbar Tanpa Flex dan Grid</a></li>
            <li><a href="kalkulator.html">Kalkulator</a></li>
            <li><a href="navbarFlexDanGrid.html">Navbar Menggunakan Flex dan Grid</a></li>
        </ul>
    </nav>
    </header>

    <div class="calculator">
        <div class="display">
            <div class="history-icon"></div>
            <div class="display-value">0</div>
        </div>
        
        <div class="buttons">
            
            <button class="btn btn-function">Rad</button>
            <button class="btn btn-function">Deg</button>
            <button class="btn btn-function">x!</button>
            <button class="btn btn-function">(</button>
            <button class="btn btn-function">)</button>
            <button class="btn btn-function">%</button>
            <button class="btn btn-clear">AC</button>
            
            
            <button class="btn btn-scientific">Inv</button>
            <button class="btn btn-scientific">sin</button>
            <button class="btn btn-scientific">ln</button>
            <button class="btn btn-number">7</button>
            <button class="btn btn-number">8</button>
            <button class="btn btn-number">9</button>
            <button class="btn btn-operator">÷</button>
            
            
            <button class="btn btn-scientific">π</button>
            <button class="btn btn-scientific">cos</button>
            <button class="btn btn-scientific">log</button>
            <button class="btn btn-number">4</button>
            <button class="btn btn-number">5</button>
            <button class="btn btn-number">6</button>
            <button class="btn btn-operator">×</button>
            
            
            <button class="btn btn-scientific">e</button>
            <button class="btn btn-scientific">tan</button>
            <button class="btn btn-scientific">√</button>
            <button class="btn btn-number">1</button>
            <button class="btn btn-number">2</button>
            <button class="btn btn-number">3</button>
            <button class="btn btn-operator">−</button>
            
            
            <button class="btn btn-scientific">Ans</button>
            <button class="btn btn-scientific">EXP</button>
            <button class="btn btn-scientific">x<sup>y</sup></button>
            <button class="btn btn-number btn-zero">0</button>
            <button class="btn btn-number">.</button>
            <button class="btn btn-equals">=</button>
            <button class="btn btn-operator">+</button>
        </div>
    </div>
</body>
</html>
